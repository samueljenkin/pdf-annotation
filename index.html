  <div class="container"> 
  <div class="row">

          <div>
            <input

              type="file"
              accept=".pdf"
              style="display: none;"

							</div>
							<div class="col-fixed-605">

									<canvas id="the-canvas" style="border:1px  solid black"></canvas>
								</div>
                <div class="buttonContainer">
                  <button onclick="getPrevPage()">prev</button>
                  <button onclick="getNextPage()">next</button>
                </div>
							</div>
						</div>
					</div>
				</div>
</div>
